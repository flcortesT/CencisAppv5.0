<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0 md:p-8" *transloco="let t">
    <div class="flex md:w-full md:max-w-6xl sm:rounded-2xl sm:shadow overflow-hidden sm:bg-card">
        <div class="w-full sm:w-auto py-8 px-4 sm:p-12 md:p-16">
            <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
                <!-- Logo -->
                <div class="w-24 mx-auto">
                    <img src="assets/images/logo/logo.png">
                </div>

                <!-- Title -->
                <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight text-center">{{t('Pages-Authentication-Redirect-1')}}</div>
                <div class="flex justify-center mt-0.5 font-medium">
                    <!-- Redirect countdown -->
                    <ng-container *ngIf="countdown > 0">
                        {{t('Pages-Authentication-Redirect')}} {{countdown | i18nPlural: countdownMapping }}
                    </ng-container>

                    <!-- Redirect message -->
                    <ng-container *ngIf="countdown === 0">
                        {{t('Pages-Authentication-Redirect-1')}}
                    </ng-container>
                </div>

                <!-- Form footer -->
                <div class="mt-8 text-md font-medium text-secondary text-center">
                    <span>{{t('Pages-Authentication-Goto')}}</span>
                    <a
                        class="ml-1 text-primary-500 hover:underline"
                        [routerLink]="['/sign-in']">{{t('Sign-In')}}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
